<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-color flex justify-center items-center h-screen">
    <main class="container w-11/12 h-5/6 lg:h-3/4 lg:w-3/4 rounded-md">
        <section class="content h-full flex text-white p-6">
            <div class="left flex-initial w-3/5 border-r-2 border-slate-900	px-8 py-2 relative">
                <h2 class="capitalize text-2xl">absolute time</h2>
                <form action="" class="flex-row mt-4">
                    <div class=" flex flex-col py-4 gap-y-3">
                        <label for="from">From</label>
                        <input type="text" name="from" id="from" placeholder="now-1h" class="p-2 w-3/4 h-10 bg-transparent border-2 border-slate-800 rounded-md">
                    </div>
                    <div class="flex flex-col gap-y-3">
                        <label for="to">To</label>
                        <input type="text" name="to" id="to" placeholder="now" class="p-2 w-3/4 h-10 bg-transparent border-2 border-slate-800 rounded-md">
                    </div>
                    <button class="bg-blue-600 py-4 px-10 rounded-full mt-8">Apply Time Range</button>
                </form>
                <p class="mt-14 text-slate-500">Want to find out more? <a href="#" class="text-slate-400 border-b border-slate-600">Read the documentation</a></p>
                <div class="footer mt-6 pt-4  flex justify-between border-t border-slate-800">
                    <button class="p-1 px-6 text-indigo-300 rounded-full bg-slate-800">UTC</button>
                    <p><a href="" class="border-b border-slate-600">Change time zone</a></p>
                </div>
            </div>
            <div class="right flex-initial w-2/5 ml-4">
             <div class="flex justify-between">
                <p class="">Relative time ranges</p>
                <p class="mr-6"><svg class="fill-white" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
                    <path d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"></path>
                    </svg></p>
             </div>
             <div class="time-stamp h-full mt-4 ml-4">
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                <p class="p-3 hover:bg-blue-950 rounded-full">Last 5 Minute</p>
                
             </div>
            </div>
        </section>
        </section>
    </main>
</body>

</html>
